<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الأذونات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        
        #permissionBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="permissionBox">
        <h2>طلب الأذونات</h2>
        <p>الرجاء السماح بالوصول إلى الكاميرا والموقع للمتابعة.</p>
        <button onclick="requestPermissions()">السماح</button>
        <p id="errorMessage">يجب السماح بالأذونات للمتابعة.</p>
    </div>

    <script>
        async function requestPermissions() {
            let cameraPermission = false;
            let locationPermission = false;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraPermission = true;
                stream.getTracks().forEach(track => track.stop()); // إيقاف الكاميرا
            } catch (err) {
                document.getElementById("errorMessage").style.display = "block";
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    () => {
                        locationPermission = true;
                        checkPermissions(cameraPermission, locationPermission);
                    },
                    () => {
                        document.getElementById("errorMessage").style.display = "block";
                    }
                );
            }
        }

        function checkPermissions(cameraPermission, locationPermission) {
            if (cameraPermission && locationPermission) {
                window.location.href = 'intermediatePage.html';
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
